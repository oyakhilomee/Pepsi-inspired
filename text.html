<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>jQuery Change Image Source on Click</title>
    <style>
      .card {
        margin: 30px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("img").click(function () {
          // Change src attribute of image
          $(this).attr("src", "assets/blue-pepsi.png");
        });
      });
    </script>
  </head>
  <body>
    <div class="card">
      <img src="/assets/black-pepsi.png" alt="Poker Card" />
    </div>
  </body>
</html>
