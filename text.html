<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Image Swap on Hover with CSS</title>
    <style>
      #arrow {
        position: relative;
        top: 20;
        transition: top ease 0.5s;
      }
      #arrow:hover {
        top: -10px;
      }
    </style>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="arrow">
      <a href="#"><i class="fa fa-arrow-down fa-2x"></i></a>
    </div>
  </body>
</html>
